<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Sessions</title>
    <link rel="stylesheet" href="css/trainingsessions.css" />
    <link rel="stylesheet" href="css/listStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <script src="trainingsessions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid border-bottom py-3 position-relative">
        <!-- Login button in top-right corner -->
        <div class="position-absolute" style="top: 0.5rem; right: 1rem;">
            <button id="login-button" class="btn btn-outline-primary btn-sm px-3 fw-bold">
                🔐 Login
            </button>
        </div>

        <!-- Centered heading with extra right margin to avoid overlap -->
        <h1 id="heading" class="text-center m-0 me-5 pe-5">Training Sessions</h1>
    </div>
    <div id="create-session-button-div" style="display: none;">
        <div class="d-flex justify-content-center my-3">
            <button style="width: 180px;" id="go-create" class="btn btn-info btn-sm">➕ Session erstellen</button>
        </div>
    </div>

    <div id="weekday-filter" class="d-flex flex-wrap justify-content-center gap-5" role="group"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="mt-3">
                <ul class="list list-inline" id="session-list">
                </ul>
            </div>
        </div>
    </div>

    <div id="redirect-button-container" class="text-center mt-4"></div>

</body>
</html>
