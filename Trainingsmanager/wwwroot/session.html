<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/listStyle.css" />
    <link rel="stylesheet" href="css/session.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <script src="session.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <title>Session Details</title>
</head>
<body>
    <div id="session-details" class="container">
        <div class="my-4">
            <button class="btn btn-secondary" onclick="window.location.href = `trainingsessions.html`;">
                <i class="fa fa-arrow-left mr-2"></i>Zurück
            </button>
        </div>
        <div class="container my-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 id="teamname" class="card-title text-center mb-4">Loading...</h1>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Start:</strong> <span id="start"></span></li>
                        <li class="list-group-item"><strong>Ende:</strong> <span id="end"></span></li>
                        <li class="list-group-item"><strong>Mindestanzahl:</strong> <span id="required"></span></li>
                        <li class="list-group-item"><strong>Maximalanzahl:</strong> <span id="limit"></span></li>
                    </ul>
                    <div id="toast" class="toast-message"></div>
                    <h4 class="mb-3">Teilnahme hinzufügen</h4>
                    <form id="add-subscription-form" class="form-inline">
                        <div class="form-group mr-2 mb-2">
                            <input type="text" class="form-control form-control-sm" id="username-input" placeholder="Name" required />
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Teilnehmen</button>
                    </form>
                    <p id="subscription-message" class="mt-3 text-success"></p>
                    <p id="subscription-message"></p>
                    <h3>Teilnahmen</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mt-3">
                                <ul class="list list-inline" id="validSubscriptionList"></ul>
                                <hr class="my-4" id="subscriptions-separator" style="display: none;" />
                                <h5 id="subscriptions-separator-header" style="display: none;">Warteliste</h5>
                                <ul class="list list-inline" id="queuedSubscriptionList"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
